name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Set environment variables
      env:
        USERNAME_VALID: ${{ secrets.USERNAME_VALID }}
        PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
        USERNAME_INVALID: ${{ secrets.USERNAME_INVALID }}
        PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}
      run: |
        echo "USERNAME_VALID=${{ secrets.USERNAME_VALID }}" >> .env
        echo "PASSWORD_VALID=${{ secrets.PASSWORD_VALID }}" >> .env
        echo "USERNAME_INVALID=${{ secrets.USERNAME_INVALID }}" >> .env
        echo "PASSWORD_INVALID=${{ secrets.PASSWORD_INVALID }}" >> .env
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30